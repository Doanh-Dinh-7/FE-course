<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2 - Danh sách, Hình ảnh</title>
</head>
<body>
    <h4>Danh sách có thứ tự "<'OL'>"</h4>
    <!-- Danh sách có thứ tự <ol>, type là loại thứ tự: a,A,1,i,I -->
    <ol type = "a"> 
        <li>apples</li>
        <li type = "1">bananas</li>
        <ol start="7" type = "I">
            <li>Danh sách trong phần tử</li>
        </ol>
    </ol>
    <br>
    <hr>
    <h4>Danh sách KHÔNG có thứ tự "<'UL'>"</h4>
    <ul type = "disc">
        <li>apples</li>
        <li type="circle">bananas</li>
        <ul type="square">
           <li>Danh sách trong phần tử</li> 
        </ul>
    </ul>
    <br>
    <hr>
    <h4>Hình ảnh "<'img'>"</h4>
    <img src="..\Image\VuiVui.JPG" alt="Ảnh vui vui!" >
</body>
</html>
