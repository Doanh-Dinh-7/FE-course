<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5 - Division</title>
</head>
<body>
    <p>This is some text.</p>

    <div style="color:#0000FF">
        <h3>This is a heading in a div element</h3>
        <p>This is some text in a div element.</p>
    </div>

    <p>This is some text.</p>

    <!--Phần #header của website-->
    <div id="header">
        <h1>Tiêu đề website</h1>
        <p>Mô tả của website</p>
    </div>

    <!--Phần nội dung-->
    <div id="content">
        <p>Nội dung bài viết ở đây</p>
    </div>
    <!--Kết thúc nội dung-->
    
    <!--Phần sidebar-->
    <div id="sidebar">
        <p>Đây là sidebar</p>
    </div>
    <!--Kết thúc sidebar-->

    <!--Phần #footer trang-->
    <div id="footer">
        <p>Copyright @ 2015 myclass.vn.</p>
    </div>
    <!--Kết thúc chân trang-->
</body>
</html>
