<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form-HTML Không chứa tag Form</title>
</head>
<body>
    <div id="header" style="text-align:center">
        <div id="login" style="width:47.3%; float:left; padding:20px">
            <span style="font-size: 25px;"><b>LOGIN</b></span>
        </div>
        <div id="signup" style="width:47.3%; float:left; background: #ccd3d4; padding:20px">
            <span style="font-size: 25px; color:#7a8484"><b>SIGN UP</b></span>
        </div>
    </div>
    <br>
    <div id="content" style="width:100%; float:left; text-align:left; ">
        <div style="padding:20px; text-align:center">
            <span style="color:#7a8484;">Enter your email and password <b>to sign in</b></span>
        </div>
        <hr style="color:#e5e5e5">
        <div id="input_email" style=" margin-left: 50px;">
            <p><b>EMAIL*</b></p>
            <p style="color:#7a8484">Email</p>
        </div>
        <hr style="color:#e5e5e5">
        <div id="input_password" style="width:80.2%; float:left; margin-left: 50px; ">
            <p><b>PASSWORD*</b></p>
            <p style="color:#7a8484">Password</p>
        </div>
        <div id="input_password" style="width:15%; float:left; padding:10px; border-left: 2px solid #e5e5e5">
            <table>
                <td style="padding-left:25px;">Hide</td>
                <td style="padding-left:50px;"><img src="..\..\Image\OLP-Thirds_prize.JPG" alt="Hình logo" width="50" height="50"></td>
            </table>
        </div>
    </div>
    <div style="width: 100%; float:left;"><hr style="color:#e5e5e5;"></div>
    
    <div id="sidebar" style="text-align:center">
        <div id="forgot_passwword" style="width:47.3%; float:left; padding:20px">
            <p style="color:red">Forgot your password? Click here</p>
            <p style="color:red">Click here</p>
        </div>
        <div id="submit" style="width:47.3%; float:left; background: #3a9240; padding:20px">
            <p style="font-size: 20px;color:#fcfcfc">Log In</p>
        </div>
    </div>
    <div style="width: 100%; float:left;"></div>
    <div id="facebook">
        <div style="width:10%; float:left; padding:10px; background:#1c2a49">
            <img src="..\..\Image\ICPC_National.JPG" alt="Hình logo" width="60" height="66" style="padding-left:50px">
        </div>
        <div style="width:85.9%; float:left; padding:20px; text-align:center; background:#293d6f">
            <p style="color: #dfdfdf;">Sign in with <b>Facebook</b></p>
        </div>
    </div>
    <div id="google">
        <div style="width:10%; float:left; padding:10px; background:#7d1f15ed">
            <img src="..\..\Image\OLP-ICPC-2023.JPG" alt="Hình logo" width="60" height="66" style="padding-left:50px">
        </div>
        <div style="width:85.9%; float:left; padding:20px; text-align:center; background:#9d3024">
            <p style="color: #dfdfdf;">Sign in with <b>Google</b></p>
        </div>
    </div>
</body>
</html>
