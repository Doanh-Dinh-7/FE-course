<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Dropdown Automation</title>
</head>
<body>
    <form action="#">
        Chọn tháng: 
        <select name="" id="">
            <script type="text/javascript">
                for(i = 1; i <= 12; i++){
                    document.writeln("<option value='"+ i + "'> Tháng "+ i +"</option>");
                }
            </script>
        </select>
    </form>
</body>
</html>
