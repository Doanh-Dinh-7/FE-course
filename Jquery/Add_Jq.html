<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add - Jquery</title>
    
    <!-- Download và gắn vào website
     <script src="jquery-1.12.0.min.js"></script> -->

    <!-- Sử dụng từ Jquery CDN (Yahoo)
     <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script> -->

    <!-- Sử dụng Jquery CND (Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
        });

    </script>

</head>
<body>
    <h2>Học lập trình tại ABC.XYZ</h2>
    <p>Đào tạo lập trình viên chuyên nghiệp</p>
    <p>Kênh tuyển dụng về lập trình sắp khai trương tại ABC</p>
    <button>Click Me</button>
</body>
</html>
